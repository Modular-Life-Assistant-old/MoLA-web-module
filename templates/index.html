<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            html, body, body iframe{
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                border: 0;
                overflow: hidden;
            }
            body iframe {
                position: absolute;
                border: none;
            }
            #panel-button {
                position: absolute;
                margin: 0;
                left: 0;
                top: 0;
            }
        </style>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    </head>

    <body>
        <iframe name="content" src="{{ content_url }}"></iframe>

        <div data-role="panel" id="leftpanel" data-position="left" data-display="overlay" data-theme="a">
            <a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline">Close panel</a>
            <a href="{{ url_for('home') }}" target="content" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-home">Home</a>

            {% for app in apps %}
                <a href="{{ app.url }}" target="content" class="ui-shadow ui-btn ui-corner-all {{ app.css_class }}">{{ app.name }}</a>
            {% endfor %}
        </div>
        <a href="#leftpanel" id="panel-button" class="ui-btn ui-shadow ui-corner-all ui-icon-grid ui-btn-icon-notext ui-btn-inline">Plus</a>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
